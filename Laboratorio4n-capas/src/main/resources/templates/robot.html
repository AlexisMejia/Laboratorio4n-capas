<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seguridad</title>
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="main">
			<div class="inner">
				<form th:action="@{/seguridad}" th:object="${robot}" method="post">
				<header class="header">
					<label clas="logo">Marcar solo si usted es un robot</label> <input type="radio"
						th:field="*{soyRobot}" th:value="${false}"><br> <span
						th:errors="*{soyRobot}" style="color: #FF0000" /> 
				</header>
					<input
						class="btn" type="submit" value="Aceptar" /><br>
				</form>
				<a href="/producto"><input class="btn" type="submit"
					value="Regresar" /></input></a>
			</div>
		</div>
	</div>
</body>
</html>
