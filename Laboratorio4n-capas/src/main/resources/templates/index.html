<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Venta de producto</title>

<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="main">
			<div class="inner">
				<header class="header">
					<a href="/index" class="logo"> <strong>Ingresar</strong>
						producto
					</a>
				</header>
				<form th:action="@{/formProducto}" th:object="${producto}"
					method="post">
					<div class="formcont">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Nombre del producto: </label> <input type="text"
								th:field="${producto.nombre}"> <span
								th:errors="*{nombre}" style="color: #FF0000" />
						</div>
						<div class="form-group col-md-6">
							<label>Descripcion del producto: </label> <input type="text"
								th:field="${producto.descripcion}"> <span
								th:errors="*{descripcion}" style="color: #FF0000" />
						</div>
					</div>
					<div class="form-group">
						<label>Precio del producto:</label> <input type="number"
							th:field="${producto.precio}"> <span
							th:errors="*{precio}" style="color: #FF0000" />
					</div>
					<div class="form-group">
						<label>Fecha de vencimiento del producto: </label> <input
							type="text" th:field="${producto.vencimiento}"> <span
							th:errors="*{vencimiento}" style="color: #FF0000" />
					</div>
					<input class="btn" type="submit" value="Agregar producto"> <input
						class="btn" type="reset" value="Borrar todos los campos" />
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
